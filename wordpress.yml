---
name: wordpress
director_uuid: 74cee69e-2cd8-4c99-96c8-f332e4967021

release:
  name: wordpress
  version: 12

compilation:
  workers: 4
  network: default
  cloud_properties:
    ram: 2048
    disk: 8096
    cpu: 2

# this section describes how updates are handled
update:
  canaries: 1
  canary_watch_time: 30000
  update_watch_time: 30000
  max_in_flight: 4
  max_errors: 1

networks:
  - name: default
    subnets:
    - reserved:
      - 172.31.220.2 - 172.31.220.10
      - 172.31.223.200 - 172.31.223.254
      static:
      - 172.31.220.11 - 172.31.220.100
      range: 172.31.220.0/22
      gateway: 172.31.220.1
      dns:
      - 172.30.22.153
      - 172.30.22.154
      cloud_properties:
        name: VLAN2220
  - name: dmz
    subnets:
    - static:
      - 172.28.5.209 - 172.28.5.210
      range: 172.28.5.208/28
      dns:
      - 172.22.22.153
      - 172.22.22.154
      cloud_properties:
        name: VLAN3093

resource_pools:
  - name: infrastructure
    network: default
    size: 6
    stemcell:
      name: bosh-stemcell
      version: 0.4.4
    cloud_properties:
      cpu: 1
      disk: 8192
      ram: 4096

jobs:
  - name: mysql
    template: mysql
    instances: 1
    resource_pool: infrastructure
    persistent_disk: 16384
    networks:
    - name: default
      static_ips:
      - 172.31.220.20

  - name: wordpress
    template: wordpress
    instances: 2
    resource_pool: infrastructure
    networks:
    - name: default
      static_ips:
      - 172.31.220.30 - 172.31.220.31

  - name: nginx
    template: nginx
    instances: 1
    resource_pool: infrastructure
    networks:
    - name: default
      default: [dns, gateway]
      static_ips:
        - 172.31.220.40
    - name: dmz
      static_ips:
        - 172.28.5.209

properties:

  wordpress:
    admin: foo@bar.com
    port: 8008
    servers:
      - 172.31.220.30
      - 172.31.220.31
    servername: wp.appcloud14.dev.mozycloud.com
    db:
      name: wp
      user: wordpress
      pass: w0rdpr3ss
    auth_key: random key
    secure_auth_key: random key
    logged_in_key: random key
    nonce_key: random key
    auth_salt: random key
    secure_auth_salt: random key
    logged_in_salt: random key
    nonce_salt: random key

  mysql:
    address: 172.31.220.20
    port: 3306
    password: rootpass

  nginx:
    workers: 1
